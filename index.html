<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Header / Branding -->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
        <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
      </header>

      <!-- Filters: Category + Search -->
      <div class="search-section">
        <select id="categoryFilter" aria-label="Filter by category">
          <option value="">All Categories</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
          <option value="skincare">Skincare</option>
        </select>

        <input
          type="search"
          id="productSearch"
          placeholder="Search products..."
          aria-label="Search products"
        />
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid">
        <div class="placeholder-message">Select a category or search products</div>
      </div>

      <!-- Selected Products -->
      <section class="selected-products" aria-label="Selected products">
        <h2>Selected Products</h2>
        <div id="selectedProductsList"></div>
        <button id="clearAll" class="clear-btn">Clear All</button>
        <button id="generateRoutine" class="generate-btn" disabled>
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
        </button>
      </section>

      <!-- Chat Area -->
      <section class="chatbox" aria-label="Chatbot conversation">
        <h2>Let's Build Your Routine</h2>
        <div id="chatWindow" class="chat-window" role="log" aria-live="polite"></div>

        <form id="chatForm" class="chat-form" aria-label="Chat input form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines…"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn" aria-label="Send message">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </section>

      <!-- Footer Links -->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
